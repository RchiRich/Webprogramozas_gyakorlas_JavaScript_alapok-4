<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap példa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
    <div class="container">
        <h1>Űrlap példa</h1>
        <form id="urlap">
            <div class="form-group">
                <label for="nev">Név:</label>
                <input type="text" class="form-control" id="nev" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail cím:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="eletkor">Életkor:</label>
                <input type="number" class="form-control" id="eletkor" required>
            </div>
            <div class="form-group">
                <label for="nem">Nem:</label>
                <select class="form-control" id="nem" required>
                    <option value="ferfi">Férfi</option>
                    <option value="no">Nő</option>
                </select>
            </div>
            <div class="form-group">
                <label for="szuletesnap">Születésnap:</label>
                <input type="date" class="form-control" id="szuletesnap" required>
            </div>
            <div class="form-group">
                <label for="kedvenc-sport">Kedvenc könyved:</label>
                <input type="text" class="form-control" id="kedvenc-konyved" required>
            </div>
            <div class="form-group">
                <label>Értékeld a webhelyet 1-től 5-ig:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="ertekeles1" name="ertekeles" value="1" required>
                    <label class="form-check-label" for="ertekeles1">1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="ertekeles2" name="ertekeles" value="2">
                    <label class="form-check-label" for="ertekeles2">2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="ertekeles3" name="ertekeles" value="3">
                    <label class="form-check-label" for="ertekeles3">3</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="ertekeles4" name="ertekeles" value="4">
                    <label class="form-check-label" for="ertekeles4">4</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="ertekeles5" name="ertekeles" value="5">
                    <label class="form-check-label" for="ertekeles5">5</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
    </div>  
</body>
</html>
